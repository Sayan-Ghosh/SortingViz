  <body>
    <h1>SORTING ALGORITHM VISUALIZATION</h1>
    <p style="font-size:25px"><b>
      No. of elements: </b><input type="text" style="font-size:20px" id="elts" value="100" />
      <button class="button button-1" style="font-size:18px" id="shuffle">Shuffle</button>
    </p>
    <p style="font-size:25px">
      <b>Choose your Algorithm: </b>
      
      <select type="text" style="font-size:20px" id="algo">
        <option>Quicksort</option>
        <option>Merge Sort</option>
        <option>Insertion Sort</option>
        <option>Selection Sort</option>
        <option>Bubble Sort</option>
        
      </select>
      <br><br><b>
        Framerate: </b><input type="text" style="font-size:25px" id="fr" value="30" />
      <button class="button button-1" style="font-size:18px" id="sort">Sort</button>
      <button class="button button-1" style="font-size:18px" id="stop">Stop</button><br><br>
    </p>
